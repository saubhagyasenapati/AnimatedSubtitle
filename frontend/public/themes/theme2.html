<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtitle Frame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: green;
            --highlight-color: white;
            --font-size: 70px;
            --animation-duration: 3s;
            --y-position: 50%;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }
        .subtitle {
            font-size: var(--font-size);
            font-weight: 900;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            animation: fadeInZoom var(--animation-duration) ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: transparent;
            position: absolute;
            top: var(--y-position);
            transform: translateY(-50%);
        }
        .subtitle-text {
            -webkit-text-stroke: 1.5px black;
            text-shadow: 0 0 4px var(--highlight-color);
            color: var(--primary-color);
        }
        @keyframes fadeInZoom {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
            80% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
    </style>
</head>
<body>
    <div class="subtitle">
        <span class="subtitle-text">Placeholder</span>
    </div>
</body>
</html>
