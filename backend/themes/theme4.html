<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtitle Frame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .subtitle {
            font-size: 70px;
            font-weight: 900;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7), 0 0 10px rgba(255, 255, 255, 0.5);
            animation: fadeInOut 6s ease-in-out;
        }
        .subtitle-text {
            -webkit-text-stroke: 1.5px black;
            text-shadow: 0 0 4px white;
            color: green;
        }
        @keyframes fadeInOut {
            0% { 
                transform: scale(0.8); 
                opacity: 0; 
            }
            10% { 
                transform: scale(1); 
                opacity: 1; 
            }
            90% { 
                transform: scale(1); 
                opacity: 1; 
            }
            100% { 
                transform: scale(0.8); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>
    <div class="subtitle">
        <span class="subtitle-text">Placeholder</span>
    </div>
</body>
</html>
