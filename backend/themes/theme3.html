<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtitle Frame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }
        .subtitle {
            font-size: 70px;
            font-weight: 900;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            animation: slide 3s ease-in-out;
            position: absolute;
            bottom: -10%;
        }
        .subtitle-text {
            -webkit-text-stroke: 1.5px black;
            text-shadow: 0 0 4px white;
            color:green;
        }
        @keyframes slide {
            0% { bottom: -10%; opacity: 0; }
            10% { bottom: 10%; opacity: 1; }
            90% { bottom: 10%; opacity: 1; }
            100% { bottom: -10%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="subtitle">
        <span class="subtitle-text">Placeholder</span>
    </div>
</body>
</html>
